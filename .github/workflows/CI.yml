name: CI
on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    env:
      JULIA_NUM_THREADS: 2
    strategy:
      fail-fast: false
      matrix:
        version: ['1.10', '1', 'nightly']
        os: ['ubuntu-latest']
        include:
          - os: windows-latest
            version: '1'
            arch: x64
          - os: macOS-latest
            version: '1'
            arch: x64
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v1
      #- uses: julia-actions/julia-buildpkg@v1
      - run: |
          julia --color=yes --project=. -e '
            using Pkg
            packages = [
                PackageSpec(;url="https://github.com/KnutAM/MaterialModelsBase.jl.git"),
                ]
            Pkg.add(packages)
            Pkg.instantiate()'
        shell: bash
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v2
        with:
          files: lcov.info    
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
        - uses: actions/checkout@v4
        - uses: julia-actions/setup-julia@v1
          with:
            version: '1'
        - uses: actions/cache@v3
          with:
            path: |
              ~/.julia/artifacts
              ~/.julia/packages
              ~/.julia/registries
            key: .julia-docs-${{ hashFiles('docs/Project.toml', 'docs/Manifest.toml') }}
        - name: Install dependencies
          run: |
            julia --color=yes --project=docs -e '
            using Pkg
            packages = [
                PackageSpec(;url="https://github.com/KnutAM/MaterialModelsBase.jl.git"),
                PackageSpec(;url="https://github.com/KnutAM/Newton.jl.git"),
                PackageSpec(;url="https://github.com/KnutAM/MechanicalMaterialModels.jl.git"),
                PackageSpec(;url="https://github.com/lijas/IGA.jl.git"),
                PackageSpec(path=pwd())
                ]
            Pkg.develop(packages)
            Pkg.instantiate()'
          shell: bash
        - name: Build and deploy
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
            GKSwstype: '100'
          run: julia --project=docs --color=yes docs/make.jl
